<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variables with JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 >Css variables with <span class="js-color">JS</span></h1>
    <div class="conatiner">
        <div class="input-container">
            <label for="pad">Padding<input name="spacing" id="spacing" type="range" min="8" step="2" max="100" data-sizing="px" value="8"/></label>
            <label for="blur">Blur<input name="blur" step="0.5" id="blur" type="range" min="0" max="12" data-sizing="px" value="1"/></label>
            <label for="col">Color<input name="base" id="col" type="color" value="#8e40e8"/></label>
        </div>
        <div class="image-conatiner">
            <img src="./hero-img.jpg"/>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
